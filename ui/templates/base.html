{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block head_title %} Wordplease {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h3>Wordplease</h3>

             <nav>
                {% block nav %} {% endblock %}
             </nav>


        </header>

        <main>
            <h1>{% block main_title %}{% endblock %}</h1>
            <div>{% block main_content %}{% endblock %}</div>
        </main>

        <footer>
            <hr>
           Wordplease &copy; {% now 'Y' %}. All rights reserved.
        </footer>
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
