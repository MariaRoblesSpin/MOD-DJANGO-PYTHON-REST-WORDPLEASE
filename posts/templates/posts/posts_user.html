{% extends 'base.html' %}

{% block main_title %} Wordplease {% endblock %}

{% block main_content %}
    <h2>Posts</h2>
    {% for post in posts %}
       <p>
           <img src="{{ post.url }}" alt="{{ post.text }}" title="{{ post.title }}" height="40" width="80"> &nbsp; {{ post.title }} &nbsp; {{ post.text }} &nbsp; {{ post.user}}
           <a href="{% url 'post_detail' post.user post.pk %}">Ver detalles</a>
       </p>
    {% endfor %}
{% endblock %}
