{% extends 'base.html' %}

{% block head_title %} Login {% endblock %}

{% block main_title %} Login {% endblock %}

{% block main_content %}
    {% for message in messages %}
        <p style="color:red">{{ message }}</p>
    {% endfor %}
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
{% endblock %}
